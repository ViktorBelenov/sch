<script>
	
!(function($) {
    "use strict";


    $(document).on('click', '.js-toggle', function(e) {
    	e.preventDefault();
		$('.js-toggle-nav').addClass('show');
		$('body').addClass('toggle-on');
		
    });

    $(document).on('click', '.js-toggle-close', function(e) {
    	e.preventDefault();
		$('.js-toggle-nav').removeClass('show');
		$('body').removeClass('toggle-on');
		
    });


})(jQuery);
	</script>
